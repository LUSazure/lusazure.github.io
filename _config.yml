# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve --livereload'. If you change this file, please restart the server process.

# ✨Site settings
title: 룻애져의 글뭉치
author:
  name: LUSazure
  email: "lusazure@gmail.com"
repository: LUSazure/lusazure.github.io
description: >-
  too much of a personal blog
lang: ko

# ✨Build settings
#theme: minima
remote_theme: jekyll/minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-redirect-from

# ✨Theme-dependant settings
header_pages:
  - home.html
  - about.md

show_excerpts: true

minima:
  skin: auto
  #date_format: "%b-%d-%Y"
  social_links:
  - { platform: github,   user_url: "https://github.com/LUSazure" }
  - { platform: twitter,  user_url: "https://twitter.com/lusazure" }
  - { platform: youtube,  user_url: "https://www.youtube.com/@lusazure" }

#url: https://lusazure.github.io
#disqus:
#  shortname: lusazure-github-io
google-analytics: G-TDSDH7652T

# ✨jekyll settings
permalink: /:categories/:title/

collections_dir: collections

collections:
  drafts:
    output: true
  categories:
    output: true

# ✨???
